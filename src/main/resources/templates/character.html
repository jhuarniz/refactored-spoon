<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Desafio Spring Framework Teste</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <fieldset>

        <!-- Form Name -->
        <legend>Personagem</legend>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Character Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${character.id}">Product Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${character.name}">Price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${character.description}">Description</p>
                </div>
            </div>
            <div class="form-group">
                <img th:src="|${character.thumbnail}|" th:alt="${character.name}" width="100" class="img-thumbnail"/>
            </div>
        </form>
    </fieldset>

    <div th:if="${not #lists.isEmpty(character.comics)}">
        <h2>Comic List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>

            </tr>
            <tr th:each="comic : ${character.comics}">
                <td th:text="${comic.id}"></td>
                <td th:text="${comic.description}"></td>

            </tr>
        </table>
    </div>
</div>

</body>
</html>
